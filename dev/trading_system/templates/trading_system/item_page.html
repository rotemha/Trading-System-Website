<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item</title>
</head>
<body>
<div>
    <div class="add_item-container">


        {% for item in results %}
            <form action="/store/buy_item/{{ item.itemId }}" method="post">
                <li class="collection-item"> {{ item.name }}</li>
                <li class="collection-item">    {{ item.category }}</li>
                <li class="collection-item">    {{ item.price }}</li>
                <li class="collection-item">    {{ item.price }}</li>
                <li class="collection-item"> {{ item.quantity }}</li>
                <button type="submit">BUY</button>
            </form>
        {% endfor %}


    </div>
</div>
<div>
    <div class="card-auction">
        {{ item.name }}
    </div>
</div>

</body>
</html>
