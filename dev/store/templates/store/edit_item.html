{% extends 'store/homepage_store_owner.html' %}
{% block content %}
    <html lang="en">
    <head>
        <title>Item</title>
    </head>

    <body>
    <h1>Edit Item</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error %}
        {{ error }}
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update"/>
    </form>
    <br/><br/>


    </body>

    </html>

{% endblock %}
